<div [class.justify-center]='position === "center"'
     [class.justify-end]='position === "right"'
     [class.justify-start]='position === "left"'
     class='flex border-b border-gray-200 gap-5 w-full text-sm px-6 text-gray-600 items-end h-full'
>
  @for (selection of selections; track selection) {
    <div class='pt-2 pb-3 border-b cursor-pointer transition-colors'
         [routerLink]='selection.route'
         routerLinkActive
         #rla='routerLinkActive'
         [class.text-gray-900]='rla.isActive'
         [class.border-gray-900]='rla.isActive'
         [class.font-bold]='rla.isActive'
         [class.border-transparent]='!rla.isActive'
         [class.hover:border-gray-400]='!rla.isActive'
    >{{ selection.name }}
    </div>
  }
</div>
