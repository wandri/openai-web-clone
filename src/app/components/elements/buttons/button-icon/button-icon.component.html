<button
  [class.active:bg-gray-200]="!disabled"
  [class.hover:bg-gray-100]="!disabled"
  [class.text-gray-400]="disabled"
  [class.text-gray-900]="!disabled"
  [disabled]="disabled"
  class="rounded-lg font-medium transition-colors h-6 w-8 flex items-center justify-center">
  @if (svgIcon) {
    <app-icon [svgIcon]="svgIcon"/>
  } @else if (fontIcon) {
    <app-icon [fontIcon]="fontIcon"/>
  }
</button>
