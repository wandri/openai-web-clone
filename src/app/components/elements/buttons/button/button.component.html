<button
  [disabled]="_disabled()"
  [ngClass]="clazz()"
  class="rounded-lg font-medium transition-colors relative">
  <div
    [class.opacity-0]="isLoading"
    [ngClass]="textProperties()"
    class="flex items-center whitespace-nowrap w-100 gap-1">
    <ng-content/>
  </div>
  @if (isLoading) {
    <span class="absolute left-0 top-0 w-full h-full flex justify-center items-center">
      <app-spinner size="sm"/>
    </span>
  }
</button>
