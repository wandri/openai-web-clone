<div class="flex items-center justify-between border-gray-200 h-14 border-b px-6"
>
  <div class='flex gap-5 w-full h-full text-sm text-gray-600'>
    @for (selection of tabs;track selection) {
      <div
        class='pt-2 pb-3 hover:border-b hover:border-gray-400 cursor-pointer transition-colors flex items-center h-full'
        [routerLink]='selection.route'
        routerLinkActive
        #rla='routerLinkActive'
        [class.border-b]='rla.isActive'
        [class.text-gray-900]='rla.isActive'
        [class.border-gray-900]='rla.isActive'
        [class.font-bold]='rla.isActive'
      >{{ selection.name }}
      </div>
    }
  </div>
  <div class="h-full items-center justify-end flex gap-2">
    <ng-content/>
  </div>
</div>
