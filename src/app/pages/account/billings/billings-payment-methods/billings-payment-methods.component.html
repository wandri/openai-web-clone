<div class="flex flex-col gap-4 p-6 max-w-screen-md">
  <div class="flex gap-2.5">
    @for (card of cards();track card) {
      <div class="flex flex-col border rounded p-3 w-[220px] gap-1.5">
        <div class="flex gap-3 items-center">
          <img src="assets/img/master-card.svg" alt="card_logo" class="h-7 w-auto">
          <div class="flex flex-col gap-1">
            <div class="h-4 flex items-center">••••{{ card.last4 }}</div>
            <div class="text-gray-500 text-sm h-3.5 flex items-center">Expires {{ card.expirationMonth }}
              /{{ card.expirationYear }}
            </div>
          </div>
        </div>
        <div class="flex gap-2 -mb-1">
          <app-button-text disabled size="sm">Default</app-button-text>
          <app-button-text size="sm">Delete</app-button-text>
        </div>
      </div>
    } @empty {
      @if (isLoading()) {
        <div class="flex flex-col border rounded p-3 w-[220px] gap-1.5">
          <div class="flex gap-3 items-center">
            <app-skeleton-loader class="h-7 w-12"/>
            <div class="flex flex-col gap-1">
              <app-skeleton-loader class="h-4 w-20"/>
              <app-skeleton-loader class="h-3.5 w-24"/>
            </div>
          </div>
          <app-skeleton-loader class="h-4 w-36"/>
        </div>
      }
    }
  </div>
</div>
