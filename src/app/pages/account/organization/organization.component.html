<app-header title="Organization">
</app-header>
<div class="flex flex-col gap-6 p-6">
  <div class="flex flex-col gap-4">
    <app-input-text [formControl]="organizationNameForm" label="Organization name"
                    description="Human-friendly label for your organization, shown in user interfaces"/>
    <app-input-text [disabled]="true" [formControl]="organizationIdForm" label="Organization ID"
                    description="Identifier for this organization sometimes used in API requests"/>
  </div>
  <app-button color="primary" size="sm">Save</app-button>
</div>
