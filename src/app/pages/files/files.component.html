<app-header-with-sub-header title="Files">
  <div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-2">
      <app-button-toggle [buttons]="fileSortOptions" color="primary"/>
      <app-button-toggle [buttons]="directionSortOptions" color="neutral"/>
    </div>
    <div class="flex items-center gap-2">
      <app-button color="neutral" size="sm">
        Learn more
      </app-button>
      <app-button color="primary" size="sm">
        Upload
      </app-button>
    </div>
  </div>
</app-header-with-sub-header>
<div class="flex flex-col items-center justify-center grow gap-4">
  <div class="flex flex-col gap-1.5 items-center italic text-gray-400">
    <div class="h-5">No files found.</div>
    <div>Create a file with the OpenAI API.</div>
  </div>
  <app-button color="neutral" size="md">Learn more</app-button>
</div>
