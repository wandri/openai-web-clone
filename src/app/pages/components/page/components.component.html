<div class="p-6 flex flex-col gap-6">
  @for (variant of buttonVariants;track variant) {
    <div class="flex gap-4 items-center">
      <div class="w-52">{{ variant }}</div>
      <div class="flex flex-col gap-4">
        <div class="flex gap-4">
          <app-button [variant]="variant" size="sm">Primary</app-button>
          <app-button [variant]="variant" color="neutral" size="sm">Neutral</app-button>
          <app-button [variant]="variant" disabled size="sm">Disabled</app-button>
        </div>
        <div class="flex gap-4">
          <app-button [variant]="variant" size="md">Primary</app-button>
          <app-button [variant]="variant" color="neutral" size="md">Neutral</app-button>
          <app-button [variant]="variant" disabled size="md">Disabled</app-button>
        </div>
      </div>
    </div>
  }
</div>
