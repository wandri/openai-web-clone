<app-header title="Assistants">
  <app-button color="primary" size="sm">
    <mat-icon class="scale-75" fontIcon="add"/>
    Create
  </app-button>
</app-header>
<div class="flex grow w-full">
  @if (isLoading()) {
    <div class="w-full px-6 py-2 flex-col flex gap-2">
      <app-skeleton-loader class="w-full h-7"/>
      <app-skeleton-loader class="w-full h-12"/>
      <app-skeleton-loader class="w-full h-12"/>
      <app-skeleton-loader class="w-full h-12"/>
      <app-skeleton-loader class="w-full h-12"/>
      <app-skeleton-loader class="w-full h-12"/>
      <app-skeleton-loader class="w-full h-12"/>
    </div>
  } @else {
    <div class="flex w-full h-full items-center justify-center gap-4 flex-col">
      <div class="bg-gray-100 text-gray-600 h-10 w-10 flex items-center justify-center rounded-lg">
        <mat-icon svgIcon="robot"/>
      </div>
      <div class="flex flex-col gap-1.5 items-center">
        <div class="h-5 font-medium">Create an assistant</div>
        <div class="text-sm h-5 flex items-start gap-1">
          <span>to get started with</span>
          <a class="h-5 font-medium flex items-end cursor-pointer text-green-700 hover:text-green-800">
            the Assistants API
            <mat-icon class="scale-[60%]" svgIcon="link"/>
          </a>
        </div>
      </div>
      <app-button color="primary" size="md">
        <mat-icon class="scale-75" fontIcon="add"/>
        Create
      </app-button>
    </div>
  }
</div>
